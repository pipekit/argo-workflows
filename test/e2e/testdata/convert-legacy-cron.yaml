apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: legacy-cron
spec:
  schedule: "0 0 * * *"
  workflowSpec:
    entrypoint: whalesay
    templates:
    - name: whalesay
      container:
        image: docker/whalesay:latest
        command: [cowsay]
        args: ["hello world"]
